name: 3-4 Triggering events

on:
  push:
    branches:
      - "soi/*"

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "soi.md"
      - "!soi.txt"
  workflow_dispatch:
jobs:
  echo-event:
    runs-on: ubuntu-24.04
    steps:
      - name: Dump full event JSON
        run: |
          echo "=== $GITHUB_EVENT_NAME payload ==="
          cat "$GITHUB_EVENT_PATH"

